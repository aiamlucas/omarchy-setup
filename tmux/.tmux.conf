# ~/.tmux.conf

# Reduce delay after pressing keys with escape sequences
set-option -sg escape-time 10

# Enable focus events to automatically refresh Neovim when switching tmux panes
set-option -g focus-events on

# Enable true color support
set -g default-terminal "xterm-256color"
set-option -a terminal-features 'xterm-256color:RGB'

# Use vi-style keys
set -g mode-keys vi

# Integrate tmux with the system clipboard (Wayland)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Plugin manager (TPM) and navigation plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Vim-style pane navigation
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_prev ""

# Initialize TPM (must be last)
run-shell "$HOME/.tmux/plugins/tpm/tpm"
